<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image" src="images/image-equilibrium.jpg" alt="imagem equilibrium">
      <div class="info">
        <h2 class="info-h2">Equilibrium #3429</h2>
        <p class="info-p"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="etereum-clock">
          <p class="info-etereum"><img src="images/icon-ethereum.svg" alt="ethereum"><strong>0.041 ETH</strong></p>
          <p class="info-clock"> <img src="images/icon-clock.svg" alt=""> <strong>3 days left</strong></p>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p class="creator-name"><span>Creation</span> of Jules Wyvern</p>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
